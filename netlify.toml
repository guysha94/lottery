[build]
  command = "npm run build"
  publish = "dist"

# SPA: serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Ensure JS modules get correct MIME type (belt-and-suspenders)
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"
[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript"
